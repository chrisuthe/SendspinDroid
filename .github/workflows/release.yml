name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: android

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '21'

    - name: Set up Android SDK
      uses: android-actions/setup-android@v3

    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle.kts') }}
        restore-keys: ${{ runner.os }}-gradle-

    - name: Make Gradlew executable
      run: chmod +x ./gradlew

    - name: Run unit tests
      run: ./gradlew testDebugUnitTest

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: android/app/build/reports/tests/

    - name: Check signing availability
      env:
        KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
      run: |
        if [ -n "$KEYSTORE_BASE64" ]; then
          echo "SIGNING_ENABLED=true" >> $GITHUB_ENV
        else
          echo "SIGNING_ENABLED=false" >> $GITHUB_ENV
          echo "::warning::Keystore secret not configured -- building unsigned"
        fi

    - name: Decode keystore
      if: env.SIGNING_ENABLED == 'true'
      env:
        KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
      run: echo "$KEYSTORE_BASE64" | base64 -d > app/release.keystore

    - name: Build signed release (APK + AAB)
      if: env.SIGNING_ENABLED == 'true'
      env:
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
      run: |
        ./gradlew assembleRelease bundleRelease \
          -Pandroid.injected.signing.store.file=$PWD/app/release.keystore \
          -Pandroid.injected.signing.store.password="$KEYSTORE_PASSWORD" \
          -Pandroid.injected.signing.key.alias="$KEY_ALIAS" \
          -Pandroid.injected.signing.key.password="$KEY_PASSWORD"

    - name: Build unsigned release (fallback)
      if: env.SIGNING_ENABLED == 'false'
      run: ./gradlew assembleRelease bundleRelease

    - name: Determine version string
      id: get_version
      run: |
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
        else
          echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
        fi

    - name: Detect prerelease suffix
      id: prerelease
      run: |
        VERSION=${{ steps.get_version.outputs.VERSION }}
        if echo "$VERSION" | grep -qiE '[-](alpha|beta|rc|preview|dev)'; then
          IS_PRERELEASE=true
        else
          IS_PRERELEASE=false
        fi
        echo "IS_PRERELEASE=$IS_PRERELEASE" >> $GITHUB_OUTPUT
        echo "Detected prerelease=$IS_PRERELEASE for $VERSION"

    - name: Rename release APK
      run: |
        VERSION=${{ steps.get_version.outputs.VERSION }}
        APK_FILE=$(ls app/build/outputs/apk/release/*.apk | head -1)
        mv "$APK_FILE" "app/build/outputs/apk/release/SendSpinDroid-${VERSION}.apk"

    - name: Rename release AAB
      run: |
        VERSION=${{ steps.get_version.outputs.VERSION }}
        AAB_FILE=$(ls app/build/outputs/bundle/release/*.aab | head -1)
        mv "$AAB_FILE" "app/build/outputs/bundle/release/SendSpinDroid-${VERSION}.aab"

    - name: Create GitHub release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.get_version.outputs.VERSION }}
        name: ${{ steps.get_version.outputs.VERSION }}
        files: |
          android/app/build/outputs/apk/release/SendSpinDroid-${{ steps.get_version.outputs.VERSION }}.apk
          android/app/build/outputs/bundle/release/SendSpinDroid-${{ steps.get_version.outputs.VERSION }}.aab
        draft: false
        prerelease: ${{ steps.prerelease.outputs.IS_PRERELEASE == 'true' }}
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
